<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>BABABUS</title>
	<h:outputStylesheet name="css/style.css"  />
	<meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
</h:head> 
 
<body> 
	<div class='page'>
	<h:form>
		<div class='section titulo'>
		<h1>Where is my Bus?</h1>
		</div>
		
		<div class='section textoAntelacion'>
		<p>Introduce antelaci√≥n para aviso(min):</p>
		</div>
		
		<div class="section inputAntelacion">
		<h:inputText value="#{lineaBean.tiempoAviso}" />
		
		</div>
		<div class='section textoSelHorario'>
		<p>Seleciona horario:</p>
		</div>
		
		<div class="section selHorario">
		<h:selectOneMenu value="#{lineaBean.indice3}">
			<f:selectItems value="#{lineaBean.items3}"></f:selectItems>
		</h:selectOneMenu>
		</div>
		
		<div class='section textoCorreo'>
		<p>Introduce correo:</p>
		</div>
		
		<div class='section inputCorreo'>
		<h:inputText value="#{lineaBean.email}" />
		</div>
		
		<div class='section botonReservarp3'>
		<h:commandButton action="#{lineaBean.anadirUsuario()}" value="Reservar" />
		</div>
		
		<div class='section botonVolverp2'>
		<h:commandButton action="#{lineaBean.cambiarPagina1()}" value="Volver" />
		</div>

		
	</h:form>
	</div>
</body> 
</html>
