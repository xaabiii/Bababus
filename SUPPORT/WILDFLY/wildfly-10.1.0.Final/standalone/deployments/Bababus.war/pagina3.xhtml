<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>BABABUS</title>
	<h:outputStylesheet name="css/style.css"  />
	<meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
      
</h:head> 
 
<body> 
	<div class='page'>
	<h:form>
		<div class='section titulo'>
		<h1>Where is my Bus?</h1>
		</div>
		
		<div class='section textoAntelacion'>
		<p>¿Cuánto tiempo antes quiere que le avisemos? (min):</p>
		</div>
		
		<div class="section inputAntelacion">
		<h:inputText value="#{lineaBean.tiempoAviso}" requiredMessage="ERROR!Es necesario que se rellene este campo" validatorMessage="ERROR!El campo rellenado debe de ser un número" >
			<f:validateLongRange minimum="0" maximum="255"></f:validateLongRange>
		</h:inputText>
		</div>
		
		<div class='section textoSelHorario'>
		<p>Seleccione horario:</p>
		</div>
		
		<div class="section selHorario">
		<h:selectOneMenu value="#{lineaBean.indice3}">
			<f:selectItems value="#{lineaBean.items3}"></f:selectItems>
		</h:selectOneMenu>
		</div>
		
		<div class='section textoCorreo'>
		<p>Introduzca su correo electrónico:</p>
		</div>
		
		<div class='section inputCorreo'>
			<h:inputText value="#{lineaBean.email}" requiredMessage="ERROR!ES necesario rellenar este campo" validatorMessage="ERROR!El valor introducido debe de ser un string"/>
		</div>
		
		<div class='section botonReservarp3'>
		<h:commandButton action="#{lineaBean.anadirUsuario()}" value="Reservar" />
		</div>
		
		<div class='section textoReserva'>
		<h:outputText value="#{lineaBean.anadirUsuario()}" rendered="#{lineaBean.verReserva}"/>
		</div>
		
		<!--<div class='section botonVolverp2'>
		<h:commandButton action="#{lineaBean.cambiarPagina2()}" value="Volver" />
		</div>-->
		
		
	</h:form>
	</div>
</body> 
</html>
