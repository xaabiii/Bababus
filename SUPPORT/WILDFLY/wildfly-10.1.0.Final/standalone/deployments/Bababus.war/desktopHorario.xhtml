<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>BABABUS</title>
	<h:outputStylesheet name="css/styleDesktop.css"  />
</h:head> 
<body> 
	<h:form>		
		<h1>Where is my Bus?</h1>		
		<p>Linea seleccionada:</p>
		<h:outputText value="#{lineaBean.entity.origenDestino}"/>
		<br/> 
		<h:dataTable value="#{lineaBean.getListLineaHorario()}" var="hora" border="1" id="horario">
			<h:column>
				<f:facet name="header">HORARIO</f:facet>
				<h:outputText value="#{hora.horario.hora}" />
			</h:column>		
		</h:dataTable>
		
		<p>Selecciona Parada:</p>
		<h:selectOneMenu value="#{lineaBean.indice2}">
			<f:selectItems value="#{lineaBean.items2}"></f:selectItems>
		</h:selectOneMenu>
		<h:commandButton action="#{lineaBean.getListLineaParada()}" value="Seleccionar" /><br />
		<h:commandButton action="#{lineaBean.cambiarPagina1()}" value="Volver" />
	</h:form>
</body>  
</html>
