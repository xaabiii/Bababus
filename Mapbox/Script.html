<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Seguimiento</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
<link href='myestilo.css' rel='stylesheet' />
	<style>
		body { margin:0; padding:0; }
		#map { position:absolute; top:0; bottom:0; width:100%; }
	</style>
</head>
<body>
 
	<div id='map'></div>
	<script>
		mapboxgl.accessToken = 'pk.eyJ1IjoiYmFiYWxpZXIiLCJhIjoiY2p0d3d3dDExMHRkeDQ0cGxqM2h4ZnBmbSJ9.ApporbXy5_wb4TjEUHnWmQ';
		var map = new mapboxgl.Map({
		container: 'map',
		style: 'mapbox://styles/mapbox/streets-v11',
		zoom: 13,
		center: [-2.949373, 43.262170]
		});

		map.on('load', function() {
			map.loadImage('https://img.freepik.com/iconos-gratis/geolocalizacion-parada-autobus_318-9544.jpg?size=338&ext=jpg', function(error, image) {
			if (error) throw error;
				map.addImage('cat', image);
				map.addLayer({
				"id": "points",
				"type": "symbol",
				"source": {
				"type": "geojson",
				"data": {
				"type": "FeatureCollection",
				"features": [{
				"type": "Feature",
				"geometry": {
				"type": "Point",
				"coordinates": [-2.949373, 43.262170]
				}
				}]
				}
				},
				"layout": {
				"icon-image": "cat",
				"icon-size": 0.1
				}
			});
			});
			});
		
 
	</script>
</body>
</html>
